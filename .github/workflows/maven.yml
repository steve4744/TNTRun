# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

env:
  VERSION: 9.10-SNAPSHOT

on:
  push:
    branches: [ 9.10-SNAPSHOT ]
      #  pull_request:
      #    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION  }}.${{ github.run_number }}
        release_name: TNTRun_reloaded-${{ env.VERSION }}.${{ github.run_number }}
          #        body: |
          #          Changes in this release
          #          - First change
          #          - Second change
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/TNTRun_reloaded-${{ env.VERSION }}.jar
        asset_name: TNTRun_reloaded-${{ env.VERSION }}.jar
        asset_content_type: application/java-archive
